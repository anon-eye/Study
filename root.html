<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Square Root Calculator</h2>
    <input type="text" id="root1" placeholder="Enter first root (e.g., √3)">
    <input type="text" id="root2" placeholder="Enter second root (e.g., √8)">
    
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const root1 = document.getElementById('root1').value;
        const root2 = document.getElementById('root2').value;
        const operation = document.getElementById('operation').value;

        // Extract the numbers from the input
        const num1 = parseFloat(root1.replace('√', ''));
        const num2 = parseFloat(root2.replace('√', ''));

        // Calculate the square roots
        const sqrt1 = Math.sqrt(num1);
        const sqrt2 = Math.sqrt(num2);
        let result;

        // Perform the selected operation
        switch (operation) {
            case 'add':
                result = sqrt1 + sqrt2;
                break;
            case 'subtract':
                result = sqrt1 - sqrt2;
                break;
            case 'multiply':
                result = sqrt1 * sqrt2;
                break;
            case 'divide':
                result = sqrt2 !== 0 ? sqrt1 / sqrt2 : 'Cannot divide by zero';
                break;
            default:
                result = 'Invalid operation';
        }

        // Display the result
        document.getElementById('result').innerText = `Result: ${result}`;
    }
</script>

</body>
</html>
